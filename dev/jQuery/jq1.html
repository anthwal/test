<html>
    <head>
        <title>div</title>
        <script src="jquery.min.js" type="text/javascript"></script>
        <style>
            #a{
                background-color: green;
                height: 200px;
                width: 200px;
                border-radius: 50%;
                margin: 10px;
                float: left;
            }
            .b{
                background-color: red;
                height: 200px;
                width: 200px;
                margin: 10px;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div class="b"></div>
        <div class="b"></div>
        <p></p>
        <script type="text/javascript">
            $("#a").click(function(){
                $("p").html("circle was clicked");
            })
            $(".b").click(function(){
                $("p").html("square was clicked");
            })
        </script>
    </body>
</html>
