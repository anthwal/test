<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <script src="jquery.min.js" type="text/javascript"></script>
        <style>
            body{
                background-color: cyan;
            }
            #p{
                background-color: whitesmoke;
                border-radius: 30px;
                height: 300px;
                width: 600px;
                margin-left: 350px;
                margin-top: 100px;
            }
            .hole{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 33px;
                position: relative;
                margin-left: 60px;
                top: 60px;
            }
            .w{
                float: right;
                position: relative;
                margin-right: 30px;
                margin-top: 7px;
                height: 19px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                width: 190px;
                top: 60px;
                padding-left: 4px;
                font-size: 17px;
                border-radius: 3px;
                border: gray 1px solid;
                padding-bottom: 3px;
            }
            #submit{
                position: relative;
                margin-top: 190px;
                background-color: tomato;
                transition: cubic-bezier(0.6, -0.28, 0.735, 0.045);
                height: 55px;
                width: 200px;
                border-radius: 15px;
                font-size: 30px;
                margin-left: 225px;
                border-color: teal;
                border-width: 2px;
                border-style: solid;
                text-align: center;
            }
            #submit:hover{
                background-color: bisque;
            }
            #errmess{
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 20px;
                color: maroon;
            }
            #succmess{
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 20px;
                color: olivedrab;
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="p">
            <div class="form">
                <label for="name" class = "hole">Name</label>
                <input type="text" placeholder="name" id="name" class="w"><br>
            </div>
            <div class="form">
                <label for="phone" class="hole">Phone Number</label>
                <input type="number" placeholder="0123456789" id="phone" class="w"><br>
            </div>
            <div class="form">
                <label for="email" class="hole">Email</label>
                <input type="email" placeholder="youremail@example.com" id="email" class="w"><br>
            </div>
            <div class="form">
                <label for="password" class="hole">Password</label>
                <input type="password" placeholder="password" id="password" class="w"><br>
            </div>
            <div class="form">
                <label for="confirm" class="hole">Confirm Password</label>
                <input type="password" placeholder="confirm password" id="cpassword" class="w"><br>
            </div>
            <div class="form">
                <div role="button" type="submit" id="submit">Going Away!!</div>
            </div>
            <div id="errmess"></div>
            <div id="succmess">thanks for the test</div>
        </div>
        <script type="text/javascript">
            function emailval(email){
                var regex = /^([a-zA-Z0-9_.+-])+\@(([a-zA-z0-9-])+\.)+([a-zA-Z0-9]{2,4})+$/;
                return regex.test(email);
            }
            $("#submit").click(function(){
                var errmess = "";
                var missfield = "";
                if($("#name").val() == ""){
                    missfield += "<br>Name";
                }
                if($("#phone").val() == ""){
                    missfield += "<br>Phone Number";
                }
                if($("#email").val() == ""){
                    missfield += "<br>Email";
                }
                if($("#password").val() == ""){
                    missfield += "<br>Password";
                }
                if($("#cpassword").val() == ""){
                    missfield += "<br>Confirm Password"
                }
                if(missfield != ""){
                    errmess += "<p>following fields are missing"+ missfield + "<br><br>invalid warnings</p>";
                }
                if(emailval($("#email").val()) == false){
                    errmess += "<p>invalid email</p>";
                }
                if($.isNumeric($("#phone").val()) == false){
                    errmess += "<p>invalid number</p>";
                }
                if($("#password").val() != $("#cpassword").val()){
                    errmess += "<p>passwords not matching</p>"
                }
                if(errmess != ""){
                    $("#errmess").html(errmess);
                }
                else{
                    $("#succmess").show();
                    $("#errmess").hide();
                }
            })
        </script>
    </body>
</html>
