        <style>
            #a{
                background-color: cadetblue;
                border: crimson 10px solid;
                border-radius: 20px;
                height: 200px;
                width: 300px;
                text-align: center;
                text-shadow: darkolivegreen;
                font-weight: bold;
                font-size: 30px;
            }
        </style>
    </head>

        <div id="a">
            <p id="b" display="none">some text gonna disappear.</p>
        </div>
        <script type= "text/javascript">
            if ($("p").css({"display":"none"})) {
                $("#b").fadeIn();
            } else {
                $("#b").fadeOut();
            }
        </script>
    </body>
